{% extends "base.html" %}
{% block content %}

<h2>Update a Biting</h2>

<form action="/bitings/{{ biting.id }}" method="POST">
    <div>
        <label for="human">Human:</label>
        <select name="human_id" id="human_id">
            {% for human in humans %}
            <option value="{{ human.id }}" {% if human.id == biting.human.id %} selected {% endif %}>
                {{ human.name }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="zombie">Zombie:</label>
        <select name="zombie_id" id="zombie_id">
            {% for zombie in zombies %}
            <option value="{{ zombie.id }}" {% if zombie.id == biting.zombie.id %} selected {% endif %}>
                {{ zombie.name }}
            </option>
            {% endfor %}
        </select>
    </div>
    <div>
        <input type="submit">
    </div>
</form>

{% endblock %}
