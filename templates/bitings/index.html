{% extends "base.html" %}
{% block content %}

<h2>Bitings</h2>

{% for biting in bitings %}

<section>
    <p>{{ biting.zombie.name }} bit {{ biting.human.name }}</p>
    <a href="/bitings/edit/{{ biting.id }}">Edit</a>
    <form action="/bitings/delete/{{ biting.id }}" method="POST">
        <input type="submit" value="Delete">
    </form>
</section>

{% endfor %}
{% endblock %}
